<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class23</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="counter">
    <div class="container">
        <h1 class="heading text-center">Next World Cup Date</h1>
        <div class="row">
            <div class="col-lg-4"  data-aos="flip-left">
                <div class="timer">
                 <div class="text text-center">
                    <h3>Year</h3>
                    <p class="counter">2026</p>
                 </div>
                 </div>
            </div>
            <div class="col-lg-4">
                <div class="timer">
                    <div class="text text-center">
                        <h3>Month</h3>
                        <p class="counter">7</p>
                     </div>
                </div>
            </div>
            <div class="col-lg-4"  data-aos="flip-right">
                <div class="timer">
                    <div class="text text-center">
                        <h3>Day</h3>
                        <p class="counter">16</p>
                     </div>
                </div>
            </div>
        </div>
    </div>
</section>    
<section id="countdown">
    <div class="container">
        <h1 id="headline">Countdown to 2026 World Cup</h1>
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
        <div id="content" class="emoji">
          <span>ðŸ¥³</span>
          <span>ðŸŽ‰</span>
          <span>ðŸŽ‚</span>
        </div>
      </div>
</section>
<section id="argentina">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 " data-aos="fade-right">
                <div class="imagepart">
                    <a href="images/messi.png" data-lightbox="roadtrip"><img src="images/messi.png" alt="messi.png" class="img-fluid"></a>
                </div>
            </div>
            <div class="col-lg-3" data-aos="fade-up">
                <div class="imagepart">
                    <a href="images/emi.png" data-lightbox="roadtrip"><img src="images/emi.png" alt="emi.png" class="img-fluid"></a>
                </div>
            </div>
            <div class="col-lg-3" data-aos="fade-down">
                <div class="imagepart">
                    <a href="images/Enzo.jpg" data-lightbox="roadtrip"><img src="images/Enzo.jpg" alt="Enzo.png" class="img-fluid"></a>
                </div>
            </div>
            <div class="col-lg-3" data-aos="fade-up-left">
                <div class="imagepart">
                    <a href="images/alvarez.png" data-lightbox="roadtrip"><img src="images/alvarez.png" alt="alvarez.png" class="img-fluid"></a>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="celebration">
    <div class="container">
        <div class="team"  data-aos="zoom-in">
            <a class="my-image-links"  href="images/team.jpg"><img src="images/team.jpg" class="img-fluid"></a>
        </div>
    </div>
</section>
<section id="videopart">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 m-auto ">
                    <div class="play text-center text-white">
                        <a class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://youtu.be/IGjE_zgs2Hw?si=J4XyOpHV8nukWnIZ">
                            <i class="fa-regular fa-circle-play"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 m-auto">
                    <h1 class="winningYear">Argentina won World Cup in <span class="typed"></span></h1>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="scripts/jquery-1.12.4.min.js"></script>
<script src="scripts/bootstrap.bundle.min.js"></script>
<script src="scripts/waypoints.min.js"></script>
<script src="scripts/counterup.min.js"></script>
<script src="scripts/lightbox.min.js"></script>
<script src="scripts/venobox.min.js"></script>
<script src="scripts/typed.min.js"></script>
<script src="scripts/aos.js"></script>
<script src="scripts/scripts.js"></script>   
</body>
</html>
